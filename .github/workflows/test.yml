name: Test Suite

on:
  push:
    branches: [ master, tests_suite ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: Recipedia_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/Recipedia_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.4
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev
          yarn install --frozen-lockfile

      - name: Setup database
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Precompile assets
        run: |
          bin/rails assets:precompile

      - name: Run tests
        run: bin/rails test

      - name: Upload coverage reports (if using SimpleCov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            log/test.log
          retention-days: 7
